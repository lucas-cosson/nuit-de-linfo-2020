<!DOCTYPE html>
  <html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <title>La nuit de l'info 2020</title>
  </head>
  <body>
    <div id="formulaire">
      <h2>Où avez vous ride ?</h2>
      <div>
        <label for="waterman">Nom du waterman :</label>
        <input type="text" id="waterman">
      </div>
      <div>
        <label for="lieu">Lieu :</label>
        <input type="text" id="lieu">
      </div>
      <div>
        <label for="">Date de session :</label>
        <input type="date" id="date-session">
      </div>
      <div>
        <label for="">Durée de session :</label>
        <input type="time" id="time" value="00:00">
      </div>
      <div>
        <label for="pollution">Pollution visible :</label>
        <p id="pollution-value">50%</p>
        <input type="range" id="pollution">
      </div>
      <input type="button" value="Envoyer" id="submit-data">
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
